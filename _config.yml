        <img src="assets/img/kth_logo.png" alt="KTH" style="height: clamp(35px, 6vw, 60px); width: auto; object-fit: contain;">
        <img src="assets/img/ki_logo.png" alt="Karolinska Institutet" style="height: clamp(35px, 6vw, 60px); width: auto; object-fit: contain;">
        <img src="assets/img/uu_logo.png" alt="Uppsala Universitet" style="height: clamp(35px, 6vw, 60px); width: auto; object-fit: contain;">
        <img src="assets/img/umu_logo.png" alt="Umeå Universitet" style="height: clamp(35px, 6vw, 60px); width: auto; object-fit: contain;">
      </div>
      <p style="margin: 30px 0; font-size: 18px; color: #333;">Finansiär</p>
      <div style="margin-bottom: 20px;">
