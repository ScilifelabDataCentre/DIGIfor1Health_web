# SITE CONFIGURATION
baseurl: ""
url: "https://digifor1health.se/"

# THEME-SPECIFIC CONFIGURATION
title: Hem                                          # site's title
description: "Website for DIGIfor1healthSE project"      # used by search engines
avatar:                                             # Empty for no avatar in navbar
favicon: assets/img/SciLifeLabT.ico                  # Icon displayed in the tab

# Header and footer text
header_text: Välkommen till DIGIfor1healthSE          # Change Blog header text
header_feature_image: assets/img/header/human_D.jpeg
header_feature_image_responsive: true
footer_text: >
     <hr>
    <div style="text-align: center; font-family: 'Lato', sans-serif; padding: 20px 10px;">
      <p style="margin-bottom: 25px; font-size: 18px; color: #333;">Projektpartner</p>
      <div class="partner-logos" style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 30px; margin-bottom: 40px;">
        <img src="assets/img/gms_logo.png" alt="GMS" style="height: clamp(30px, 5vw, 50px); width: auto; object-fit: contain;">
